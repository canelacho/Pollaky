<!-- Modal Modal Outlet Box -->
<div class="modal fade" id="newOutletBox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header"> <!-- MODAL HEADER -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="material-icons matIco">crop_square</i> Add Outlet Box</h4>
        <small class="text-warning">Remenber save your changes before leave this form</small>
      </div>

      <div class="modal-body"> <!-- MODAL BODY -->

        <form id="saveOutletBoxForm" name="saveOutletBoxForm" class="form-horizontal newLightControlForm" action="/app/newOutletBox" method="POST" novalidate>

          <div class="separateFields">
            <input id="idProject" name="idProject" type="hidden" class="form-control" ng-model="device.idProject" />
          </div>

          <div class="separateFields">
            <label for="areaLocation" class="">Area</label>
            <select class="form-control" name="areaLocation" ng-model="device.areaLocation">
              <option ng-repeat="area in Areas | orderBy:'name'">{{area.name}}</option>
            </select>
            <br>
          </div>

          <div class="separateFields">
            <label for="name" class="">Name</label>
            <md-input-container md-no-float class="md-block">
              <input ng-model="device.name" placeholder="Input Device Name">
            </md-input-container>
          </div>
          <!-- <div class="separateFields">
            <label for="name" class="">Name</label>
            <input id="name" name="name" placeholder="Name" type="text" class="form-control" ng-model="device.name" required />
          </div> -->

          <div class="separateFields">
            <label for="existing" class="">Existing?</label>
            <md-radio-group ng-model="device.existing">
              <md-radio-button class="md-primary" value="Yes">Yes</md-radio-button>
              <md-radio-button class="md-primary" value="No">No</md-radio-button>
            </md-radio-group>
            <br>
          </div>
          <!-- <div class="separateFields">
            <label for="existing" class="">Existing?</label>
            <select class="form-control" name="existing" ng-model="device.existing">
              <option value="Yes" selected>Yes</option>
              <option value="No">No</option>
            </select>
          </div> -->

          <br>
          <div class="separateFields">
            <label for="gangQty" class="">Gang Quantity</label>
            <select class="form-control" name="gangQty" ng-model="device.gangQty">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br>
          </div>

          <div class="separateFields">
            <label for="wallOrientation" class="">Wall Orientation</label>
            <md-radio-group ng-model="device.wallOrientation">
              <md-radio-button class="md-primary" value="Nort">Nort</md-radio-button>
              <md-radio-button class="md-primary" value="South"> South </md-radio-button>
              <md-radio-button class="md-primary" value="West">West</md-radio-button>
              <md-radio-button class="md-primary"  value="East">East</md-radio-button>
            </md-radio-group>
            <br>
          </div>
          <!-- <div class="separateFields">
            <label for="wallOrientation" class="">Wall Orientation</label>
            <select class="form-control" name="wallOrientation" ng-model="device.wallOrientation2" >
              <option value="North" selected>North</option>
              <option value="South">South</option>
              <option value="West">West</option>
              <option value="NorthWest">Northwest</option>
            </select>
          </div> -->

          <div class="separateFields">
            <label for="xPos" class="">x-Pos (on wall)</label>
            <md-radio-group ng-model="device.xPos">
              <md-radio-button class="md-primary" value="Left">Left</md-radio-button>
              <md-radio-button class="md-primary" value="Center"> Center </md-radio-button>
              <md-radio-button class="md-primary" value="Right">Right</md-radio-button>
            </md-radio-group>
            <br>
          </div>
          <!-- <div class="separateFields">
            <label for="xPos" class="">x-Pos (on wall)</label>
            <select class="form-control" name="xPos" ng-model="device.xPos">
              <option value="Left">Left</option>
              <option value="Center">Center</option>
              <option value="Right">Right</option>
            </select>
          </div> -->

          <div class="separateFields">
            <label for="yPos" class="">y-Pos (on wall)</label>
            <md-radio-group ng-model="device.yPos">
              <md-radio-button class="md-primary" value="Top">Top</md-radio-button>
              <md-radio-button class="md-primary" value="Middle"> Middle </md-radio-button>
              <md-radio-button class="md-primary" value="Button">Button</md-radio-button>
            </md-radio-group>
            <br>
          </div>
          <!-- <div class="separateFields">
            <label for="yPos" class="">y-Pos (on wall)</label>
            <select class="form-control" name="yPos" ng-model="device.yPos">
              <option value="Left">Top</option>
              <option value="Center">Middle</option>
              <option value="Right">Buttom</option>
            </select>
          </div> -->

          <div class="separateFields">
            <label for="observation" class="">Observations </label>
            <md-input-container class="md-block">
              <label>Write any Info or Observation about it</label>
              <textarea id="observation" name="observation" ng-model="device.observation" md-maxlength="300" rows="5" md-select-on-focus></textarea>
            </md-input-container>
          </div>
          <!-- <div class="separateFields">
            <label for="observation" class="">Observations </label>
            <textarea id="observation" name="observation" placeholder="Any info or Observation to do..." type="text" class="form-control" ng-model="device.observation"/></textarea>
          </div> -->

          <div class="separateFields col-sm-offset-10">
             <button type="button" form="saveOutletBoxForm" class="form-control btn btn-primary"  ng-click="saveOutletBox(device)">Save</button>
          </div>
        </form>

      </div>

      <div class="modal-footer"> <!-- MODAL FOOTER -->
        <div class="col-sm-10">
          <span class="text text-danger">If you close this tab without save changes before, none of your data will be save it on project </span>
        </div>
        <div class="col-sm-2">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Modal Modal Outlet Box end-->
